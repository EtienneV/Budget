<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-top tabs-background-positive tabs-color-light">

  <!-- Infos Tab -->
  <ion-tab title="Infos" href="#/tab/infos">
    <ion-nav-view name="tab-infos"></ion-nav-view>
  </ion-tab>

  <!-- Budget Tab -->
  <ion-tab title="Budget" href="#/tab/budget">
    <ion-nav-view name="tab-budget"></ion-nav-view>
  </ion-tab>

  <!-- Resume Tab -->
  <ion-tab title="Resume" href="#/tab/resume">
    <ion-nav-view name="tab-resume"></ion-nav-view>
  </ion-tab>


</ion-tabs>
